<mat-card >
    <mat-card-header>
        <mat-card-title>{{Heroes.superhero}}</mat-card-title>
        <mat-card-subtitle>{{Heroes.alter_ego}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="Heroes|imagen">
    <mat-card-content><h3>{{Heroes.publisher}}</h3>
        <p>
            <strong>
                Primera Aparicion:
            </strong>{{Heroes.first_appearance}}
            <br>
            <strong>Personajes: </strong>{{Heroes.characters}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="warn" [routerLink]="['/heroes', Heroes.id]">Leer mas...</button>
        <button mat-button color="accent" [routerLink]="['/heroes/editar', Heroes.id]">Editar</button>
    </mat-card-actions>
</mat-card>
<br>
